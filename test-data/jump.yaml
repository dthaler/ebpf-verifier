---
test-case: simple conditional jump forward

pre: [r1.type=number]

code:
  <start>: |
    r0 = 0
    if r1 == 0 goto <out>
    r0 = 1
  <out>: |
    exit

post:
  - r0.type=number
  - r0.value=[0, 1]
  - r1.type=number

---
test-case: simple unconditional jump forward

pre: []

code:
  <start>: |
    r0 = 0;
    goto <out>;
  <out>: |
    exit;

post:
  - r0.type=number
  - r0.value=0
---
test-case: simple conditional vacuous jump forward

pre: []

code:
  <start>: |
    r0 = 0
    if r0 == 0 goto <label_0>
  <label_0>: |
    exit

post:
  - r0.type=number
  - r0.value=0
---
test-case: join stack

pre: ["r0.type=number",
      "r1.type=packet", "r1.packet_offset=8",
      "r2.type=stack", "r2.stack_offset=4",
      "r10.type=stack", "r10.stack_offset=512"]

code:
  <start>: |
    if r0 == 0 goto <mid>
    *(u64 *)(r10 - 8) = r1
    goto <out>
  <mid>: |
    *(u64 *)(r10 - 8) = r2
  <out>: |
    exit

post:
  - r0.type=number
  - r1.type=packet
  - r1.packet_offset=8
  - r2.type=stack
  - r2.stack_offset=4
  - r10.type=stack
  - r10.stack_offset=512
  - s[504...511].type in {packet, stack}
  - s[504...511].packet_offset=8
  - s[504...511].stack_offset=4
